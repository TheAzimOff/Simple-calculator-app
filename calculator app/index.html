<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/light.css">

</head>

<body>
    <div>
        <h1 class="sorry">sorry dear, but Your screen too small</h1>
    </div>
    <div class="base">
        <h1>Calculator</h1>
        <div class="container">
            <div class="firstRow">
                <input id="display" type="text" value="" placeholder="Result" readonly>
                <button class="clearScreen" onclick="clearScreen()">C</button>
            </div>
            <div class="secondRow">
                <button value="7" onclick="toDisplay(7)">7</button>
                <button value="8" onclick="toDisplay(8)">8</button>
                <button value="9" onclick="toDisplay(9)">9</button>
                <button class="symbols" value="/" onclick="toDisplay('/')">/</button>
            </div>
            <div class="thirdRow">
                <button value="4" onclick="toDisplay(4)">4</button>
                <button value="5" onclick="toDisplay(5)">5</button>
                <button value="6" onclick="toDisplay(6)">6</button>
                <button class="symbols" value="*" onclick="toDisplay('*')">x</button>
            </div>
            <div class="fourthRow">
                <button value="1" onclick="toDisplay(1)">1</button>
                <button value="2" onclick="toDisplay(2)">2</button>
                <button value="3" onclick="toDisplay(3)">3</button>
                <button class="symbols" value="-" onclick="toDisplay('-')">-</button>
            </div>
            <div class="fifthRow">
                <button value="0" onclick="toDisplay(0)">0</button>
                <button value="." onclick="toDisplay('.')">.</button>
                <button value="=" onclick="display.value = eval(display.value)">=</button>
                <button class="symbols" value="+" onclick="toDisplay('+')">+</button>
            </div>
        </div>
    </div>
    <footer class="me">
        <P>created by <a href="https://github.com/TheAzimOff">AzimOff</a></P>

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
